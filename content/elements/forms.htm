<div class="uk-margin">
    <h2 class="uk-h1 uk-heading-bullet">Forms</h2>
    <div class="uk-margin">
        <form class="uk-form-stacked">
            <h3>Stacked form</h3>
            <div class="uk-grid uk-grid-small" uk-grid>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="el1">First name</label>
                    <div class="uk-form-controls">
                        <input type="text" class="uk-input" id="el1" placeholder="John">
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="el2">Last name</label>
                    <div class="uk-form-controls">
                        <input type="text" class="uk-input" id="el2" placeholder="Doe">
                    </div>
                </div>
                <div class="uk-width-1-1">
                    <label class="uk-form-label" for="el3">Email address</label>
                    <div class="uk-form-controls">
                        <input type="email" class="uk-input" id="el3" placeholder="johndoe@example.com">
                    </div>
                </div>
                <div class="uk-width-1-1">
                    <label class="uk-form-label" for="el4">Your message</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="el4" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="uk-margin">
        <form class="uk-form-horizontal">
            <h3>Horizontal form</h3>
            <div class="uk-margin">
                <label class="uk-form-label" for="el5">First name</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-input" id="el5" placeholder="John">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="el6">Last name</label>
                <div class="uk-form-controls">
                    <input type="text" class="uk-input" id="el6" placeholder="Doe">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="el7">Email address</label>
                <div class="uk-form-controls">
                    <input type="email" class="uk-input" id="el7" placeholder="johndoe@example.com">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="el8">Your message</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" id="el8" rows="5"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
